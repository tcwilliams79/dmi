principles:
- geo_id is a stable string identifier with a namespace/prefix; it is never used as
  a display label.
- display_name is for UI/presentation and may change; geo_id must not.
- geo_level is an enum intended to be stable across time and countries (e.g., national,
  admin1, msa).
- geo_registry is the authoritative dictionary for geo_id metadata.
