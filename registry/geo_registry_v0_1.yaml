version: 0.1.1
last_updated: '2025-12-16'
geo_id_conventions:
- US = national United States
- US-<STATE_ABBR> = admin1 subdivision (ISO 3166-2 where applicable; e.g., US-NJ)
- US-MSA-<CBSA_CODE> = metro area by CBSA code (e.g., US-MSA-35620) [future]
- Admin1 subdivisions should align with ISO 3166-2 where applicable (e.g., US-NJ).
